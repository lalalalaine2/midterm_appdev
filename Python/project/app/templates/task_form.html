<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance %}Edit{% else %}Create{% endif %} Task</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        margin: 20px;
    }
</style>
<body>
    <h1>{% if form.instance %}Edit{% else %}Create{% endif %} Task</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Save Task</button>
    </form>

    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
